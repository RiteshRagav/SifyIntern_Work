version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: storyboard-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=storyboard_db
    networks:
      - storyboard-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: storyboard-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - chroma_data:/app/chroma_data
    environment:
      - MONGODB_URI=mongodb://mongodb:27017
      - MONGODB_DATABASE=storyboard_db
      - CHROMADB_PERSIST_DIR=/app/chroma_data
      - DEBUG=true
    env_file:
      - ./backend/.env
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - storyboard-network
    restart: unless-stopped

  # Frontend (Development)
  frontend:
    image: node:20-alpine
    container_name: storyboard-frontend
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_WS_URL=ws://localhost:8000
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    depends_on:
      - backend
    networks:
      - storyboard-network

networks:
  storyboard-network:
    driver: bridge

volumes:
  mongodb_data:
  chroma_data:

